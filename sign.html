<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up and Sign Form</title>
    <!-- ===== style sheet ====== -->
     <link rel="stylesheet" href="style.css">
     <!-- ====== bootsrap cdn link ====== -->
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css
      ">
  </head>
  <body>
    <div class="main_heading">
      <h1>User Authentication Form</h1>
  </div>
    <div class="container">
      <div class="row ">
        <h2 class="text-center mt-5 text-light heading_form">Sign In Form</h2>
        <div class="col-12 col-md-12">
          <div class="main_div">
            <div class="user_email">
              <p class="text-light para">User Name</p>
              <input id="lname" class="w-100 input" type="text" placeholder="Enter Your User Name" />
              <p id="loginemail-error"></p>
            </div>
            <div class="user_pass">
              <p class="text-light para">User Email</p>
              <input id="lpass" class="w-100  input" type="email" placeholder="Enter Your email" />
              <p id="loginpass-error"></p>
            </div>
            <br />
            <div class="sign_btn">
              <onclick=  type="button" class="btn btn-success" onclick="sigUp()">Login</button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
